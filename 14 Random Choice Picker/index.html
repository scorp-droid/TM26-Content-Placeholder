<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Random Choice Picker</title>
</head>
<body>
  <div class="container">
    <h2>Plagued by indecision? Let the random choice picker help you decide!</h2>
      <ul class="white-dots">
        <li>
          <h2>Enter all of the choices divided by a comma (',').</h2>
        </li>
        <li>
          <h2>Press enter when you're done & watch as a choice is selected for you.</h2>
        </li>
      </ul>
    <textarea placeholder="Enter your choices here..." id="textarea"></textarea>

    <div id="tags">
      <!-- <span class="tag">Choice 1</span>
      <span class="tag">Choice 2</span>
      <span class="tag">Choice 3</span> -->
    </div>
  </div>
  <script src ='./script.js'></script>
</body>
</html>
